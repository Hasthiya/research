<html>
<head>
    <!-- just usingjquery for the $(document).ready() - we don't need it for charting  -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- need the raphael vector library -->
    <script type="text/javascript" src="raphael-min.js"></script>
    <!-- our treemapping library-->
    <script type="text/javascript" src="treemap-squared-0.5.min.js"></script>
    <script src="https://cdn.rawgit.com/konvajs/konva/2.1.6/konva.min.js"></script>
    <meta charset="utf-8">

    <style type="text/css" media="screen">
        .container {
            width: 20%;
            display: table;
            border-spacing: 10px;
        }
        .left, .right {
            display: table-cell;
            width: 50%;
        }
        .label{
            padding-bottom: 3px;
            display:inline-block;
        }
        body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #F0F0F0;
      }
    </style>
</head>
<body>

<div id="Plan"></div>
<div class="container">
    <div class="left">
        <label class="label">MasterBedroomHeight</label>
        <br>
        <label class="label">MasterBedroomWidth</label>
        <br>
        <label class="label">LivingRoomHeight</label>
        <br>
        <label class="label">LivingRoomWidth</label>
        <br>
        <label class="label">Bathroom1Height</label>
        <br>
        <label class="label">Bathroom1Width</label>
        <br>
        <label class="label">Bathroom2Height</label>
        <br>
        <label class="label">Bathroom2Width</label>
        <br>
        <label class="label">KitchenHeight</label>
        <br>
        <label class="label">KitchenWidth</label>
        <br>
        <label class="label">GuestRoomHeight</label>
        <br>
        <label class="label">GuestRoomWidth</label>
    </div>

    <div class="right">
        <input type="number" id="MasterBedroomHeight" class="MasterBedroomHeight" placeholder="MasterBedroomHeight">
        <br>

        <input type="number" id="MasterBedroomWidth" class="MasterBedroomWidth" placeholder="MasterBedroomWidth">
        <br>

        <input type="number" id="LivingRoomHeight" class="LivingRoomHeight" placeholder="LivingRoomHeight">
        <br>

        <input type="number" id="LivingRoomWidth" class="LivingRoomWidth" placeholder="LivingRoomWidth">
        <br>

        <input type="number" id="Bathroom1Height" class="Bathroom1Height" placeholder="Bathroom1Height">
        <br>

        <input type="number" id="Bathroom1Width" class="Bathroom1Width" placeholder="Bathroom1Width">
        <br>

        <input type="number" id="Bathroom2Height" class="Bathroom2Height" placeholder="Bathroom2Height">
        <br>

        <input type="number" id="Bathroom2Width" class="Bathroom2Width" placeholder="Bathroom2Width">
        <br>

        <input type="number" id="KitchenHeight" class="KitchenHeight" placeholder="KitchenHeight">
        <br>

        <input type="number" id="KitchenWidth" class="KitchenWidth" placeholder="KitchenWidth">
        <br>

        <input type="number" id="GuestRoomHeight" class="GuestRoomHeight" placeholder="GuestRoomHeight">
        <br>

        <input type="number" id="GuestRoomWidth" class="GuestRoomWidth" placeholder="GuestRoomWidth">
        <br>
        <button id="MyButton" >Generate</button>
        <button id="demo">Demo</button>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#MyButton').click(function(){

            jQuery('#Plan').empty();

            var Masterbedroom = (parseInt($(".MasterBedroomHeight").val(), 10)) * (parseInt($(".MasterBedroomWidth").val(), 10));
            var LivingRoom = (parseInt($(".LivingRoomHeight").val(), 10)) * (parseInt($(".LivingRoomWidth").val(), 10));
            var Bathroom1 = (parseInt($(".Bathroom1Height").val(), 10)) * (parseInt($(".Bathroom1Width").val(), 10));
            var Bathroom2 = (parseInt($(".Bathroom2Height").val(), 10)) * (parseInt($(".Bathroom2Width").val(), 10));
            var Kitchen = (parseInt($(".KitchenHeight").val(), 10)) * (parseInt($(".KitchenWidth").val(), 10));
            var GuestRoom = (parseInt($(".GuestRoomHeight").val(), 10)) * (parseInt($(".GuestRoomWidth").val(), 10));

            if(!isNaN(Masterbedroom) && !isNaN(LivingRoom) && !isNaN(Bathroom1) && !isNaN(Bathroom2) && !isNaN(Kitchen) && !isNaN(GuestRoom)){
            var data = [Kitchen, LivingRoom ,Masterbedroom, Bathroom1, GuestRoom, Bathroom2];
            var labels = ["Kitchen", "Living Room" ,"Master Bedroom", "Bathroom #1", "Guest Room", "Bathroom #2"];
            Treemap.draw("Plan", 800, 450, data, labels, {'label' : {'fill' : 'black'}, 'box' : { 'fill' : 'white', 'stroke' : 'black', 'stroke-width' : '3px'}});
            } else {
                    alert("Fields cannot be empty");
            }

        });

        $('#demo').click(function(){
            $('#MasterBedroomHeight').val(80);
            $('#MasterBedroomWidth').val(80);
            $('#LivingRoomHeight').val(100);
            $('#LivingRoomWidth').val(100);
            $('#Bathroom1Height').val(60);
            $('#Bathroom1Width').val(40);
            $('#Bathroom2Height').val(60);
            $('#Bathroom2Width').val(40);
            $('#KitchenHeight').val(40);
            $('#KitchenWidth').val(60);
            $('#GuestRoomHeight').val(100);
            $('#GuestRoomWidth').val(80);
        });
    });
</script>

</body>
</html>
